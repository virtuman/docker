gzip on;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_disable     "MSIE [1-6]\.";
gzip_min_length 1100;
gzip_proxied any;
gzip_static on;
gzip_vary on;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-javascript
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  application/xml+rss
  font/opentype
  image/gif
  image/jpeg
  image/png
  image/svg+xml
  image/x-icon
  text/css
  text/javascript
  text/js
  text/mathml
  text/plain
  text/x-component
  text/xml;
